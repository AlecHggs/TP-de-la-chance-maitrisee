<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coinflip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <nav class="navbar invisible" id="navBar" style="background-color: lightblue;">
    <div class="container-fluid">
      <div class="navbar-brand">
        <img src="../media/coin-flipping.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Coin Flip
      </div>
      <button type="button" class="btn btn-danger text-white" onclick="location.reload()">Leave room</button>
    </div>
  </nav>

</nav>

  <div class="modal" tabindex="-1" id="login" data-bs-backdrop='static'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose a username</h5>
        </div>
        <div class="modal-body">
          <div class="login_page" >
            <label for="UsernameInput">Username: </label>
            <input type="text" id="UsernameInput">
            <p class="d-none text-danger" id="loginError">Please enter a username !</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-custom text-black" onclick="submitUsername()">Join Game</button>
        </div>
      </div>
    </div>
  </div>

  <h1 id="welcomeMessage" class="text-center mt-4"></h1><h1 id="userCountMessage" class="text-center mt-4"></h1>

  <div class="container mt-5">
    <div class="row justify-content-center invisible" id="cardWindow">
      
      <div class="col-md-5 d-none" id="gameWindow">
        <div class="card card-height">
          <div class="card-body">
            <div class="ccontainer h-100 d-flex align-items-center justify-content-center">
              <div class="column">
                  <div>
                      <div class="d-flex justify-content-center"> 
                        <img src="../media/money.png" alt="coin flip icon" width="100" height="100" class="d-inline-block align-text-center">
                      </div>
                  </div>
                  <div>
                      <div class="d-flex justify-content-around mt-3">
                        <div class="btn-group w-100">
                          <button class="btn btn-custom active" onclick="onBetType('tails')" id="tails">Pile</button>
                          <button class="btn btn-custom" onclick="onBetType('heads')" id="heads">Face</button>
                        </div>
                      </div>
                      <div> 
                        <h3 class="mt-3">Votre pari: </h3>
                        <button type="button" class="btn btn-custom text-black betButton" onclick="onBetSubmit(10)">10</button>
                        <button type="button" class="btn btn-custom text-black betButton" onclick="onBetSubmit(25)">25</button>
                        <button type="button" class="btn btn-custom text-black betButton" onclick="onBetSubmit(50)">50</button>
                        <button type="button" class="btn btn-custom text-black betButton" onclick="onBetSubmit(75)">75</button>
                        <button type="button" class="btn btn-custom text-black betButton" onclick="onBetSubmit(100)">100</button>
                      </div>
                      <p class="mt-3" id="userPointDisplay">Vos points restants: 100</p>
                  </div>
              </div>
          </div>
          </div>
        </div>
      </div>
    
      <div class="col-md-7">
        <div class="card invisible " id="chatWindow">
          <div class="card-header text-black text-center">
            Chat!
          </div>
          <div class="card-body">

            <div class="chat-box mh-100" id="chatBox">
            </div>

            <div class="input-group mt-3">
              <input type="text" id="ChatInput" class="form-control" id="messageInput" placeholder="Type your message">
              <button class="btn btn-custom text-black" id="sendMessageBtn" onclick="sendMessage()">Send</button>
            </div>
          </div>
      </div>
    </div>
  </div>

    <input type="button" class="invisible" id="homeButton" value="back to home" onClick="location.reload()">

  <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="front.js"></script>
</body>
<footer class="bg-light text-center text-black fixed-bottom footer">
  <div class="container p-3">
      <p class="mb-0 fw-lighter fst-italic">Developed by Mathis & Alec - Rest API, ORM, GraphQl</p>
  </div>
</footer>
</html>
