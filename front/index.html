<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coinflip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="modal" tabindex="-1" id="login" data-bs-backdrop='static'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose a username</h5>
        </div>
        <div class="modal-body">
          <div class="login_page" >
            <p>Username: </p>
            <input type="text" id="UsenameInput">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="submitUsername()">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <div class="chat_page card">
    <p id="welcomeMessage"></p>
    <input type="button" class="invisible" id="homeButton" value="back to home" onClick="location.reload()">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card invisible" id="chatWindow">
            <div class="card-header bg-primary text-white text-center">
              Chat!
            </div>
            <div class="card-body">

              <div class="chat-box" id="chatBox">
              </div>

              <div class="input-group mt-3">
                <input type="text" id="ChatInput" class="form-control" id="messageInput" placeholder="Type your message">
                <button class="btn btn-primary" id="sendMessageBtn" onclick="sendMessage()">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="front.js"></script>
</body>
</html>
